language: generic

sudo: required
services:
  - docker

before_install:
  - docker build -t marekhulka/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true marekhulka/react-test npm test

after_success:
  - docker build -t marekhulka/multi-client ./client
  - docker build -t marekhulka/multi-nginx ./nginx
  - docker build -t marekhulka/multi-server ./server
  - docker build -t marekhulka/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push marekhulka/multi-client
  - docker push marekhulka/multi-nginx
  - docker push marekhulka/multi-server
  - docker push marekhulka/multi-worker